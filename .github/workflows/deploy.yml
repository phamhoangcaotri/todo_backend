name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 📥 Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🧪 Echo token prefix
        run: echo "TOKEN=${RAILWAY_TOKEN:0:5}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: 🔧 Set Railway CLI token config
        run: |
          mkdir -p ~/.railway
          echo '{ "token": "'"$RAILWAY_TOKEN"'" }' > ~/.railway/config.json
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: 🔗 Create Railway project config
        run: |
          mkdir -p .railway
          echo '{ "projectId": "1d939b57-4d18-4196-a449-5ebc0232ae38" }' > .railway/project.json

      - name: 🚀 Deploy to Railway
        run: railway up --ci --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
